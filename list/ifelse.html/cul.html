 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title> 
     <script>
      let d=+prompt("enter num 6")
      let e=prompt("enter operator '+,-,*,/,%'")
      let f=+prompt("enter num 7")

      switch(e) {
          case '+':alert(d+f);
          break;
          case '-':alert(d-f);
          break;
          case '*':alert(d*f);
          break;
          case '/':alert(d/f);
          break;
          case '%':alert(d%f);
          break;      
          default:alert('enter a valid number');
          break;
}


     </script>
 </head>

 </body>
 </html>
